<body>

        <h1>Color Functions</h1>

        <p><span class="yellow">Yellow</span> + <span class="red">Red</span> = <span class="result">This Colour</span></p>

        <p><span class="red">RED</span> = <span class="tintResult">tint()</span></p>

        <p><span class="red">RED</span> = <span class="greyResult">greyscale()</span></p>
